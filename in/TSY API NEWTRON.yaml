      summary: Query Receipt Group movements
      description: >-
        Query Receipt Group movements by date. It will return the information
        about the receipt group movements filtering by date. It will
        be mandatory send the parameters defined in the service and the service
        will response with the output object defined.
      operationId: getReceiptGroupMovementsByDate
      produces:
        - application/json
      parameters:
        - name: cmpVal
          in: query
          description: Company code
          required: true
          type: integer
        - name: usrVal
          in: query
          description: User code
          required: true
          type: string
        - name: lngVal
          in: header
