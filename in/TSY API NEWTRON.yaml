      parameters:
        - name: cmpVal
          in: header
          description: Company code
          required: true
          type: integer
        - name: usrVal
          in: header
          description: User code
          required: true
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: true
          type: string
      responses:
        '200':
