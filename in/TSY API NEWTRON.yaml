        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
  /receipt/querybyply:
    post:
      tags:
        - Treasury
      summary: Query Receipts by policy
      description: >-
        Query Receipts by policy. It will return the information about the
