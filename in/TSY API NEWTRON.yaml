        - name: usrVal
          in: header
          description: User code
          required: true
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: true
          type: string
        - name: plyVal
          in: header
          description: Policy value
          required: true
          type: string
        - name: rcpStsTypVal
          in: query
          description: receipt status type value
          type: string
        - name: inlDat
          in: query
          description: initial date
          type: integer
          format: int64
        - name: fnlDat
          in: query
          description: final date
          type: integer
          format: int64
        - name: inPolicy
          in: body
          description: Input data to find a policy
          required: true
          schema:
