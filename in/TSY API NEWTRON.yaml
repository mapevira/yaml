swagger: '2.0'
info:
  description: Mapfre TSY API NEWTRON
  version: '${project.version}'
  title: Mapfre TSY API NEWTRON
basePath: /newtron/api/treasury
host: api.mapfre.com
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
schemes:
  - http
  - https
paths:
  '/about/query':
    get:
      tags:
        - Settings
      summary: Query about application
      description: >-
        Query Query about application. It will return the information about the deployed application.
      operationId: getAboutQuery
      produces:
        - application/json
      parameters:
        - name: cmpVal
          in: header
          description: Company code
          required: false
          type: integer
        - name: usrVal
          in: header
          description: User code
          required: false
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: false
          type: string
      responses:
        '200':
          description: The information about the deployed application
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/About'
        '400':
          description: Bad request
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
  '/receipt/{rcpVal}/doc':
    post:
      tags:
        - Treasury
      summary: Receipt document generation response
      description: >-
        Receipt document generation response. It will print a receipt. It will
        be mandatory send the parameters defined in the service and the service
        will response with the output object defined.
      operationId: getReceiptDoc
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: cmpVal
          in: header
          description: Company code
          required: true
          type: integer
        - name: usrVal
          in: header
          description: User code
          required: true
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: true
          type: string
        - name: rcpVal
          in: path
          description: Receipt value
          required: true
          type: integer
        - name: inReceiptDoc
          in: body
          description: Input data to generate receipt document
          required: true
          schema:
            $ref: '#/definitions/InReceiptDoc'
      responses:
        '200':
          description: Receipt document
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/OCmnRerS'
        '400':
          description: Bad request
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
  /receipt:
    get:
      tags:
        - Treasury
      summary: Query Receipt
      description: >-
        Query Receipt. It will return the information about the receipt It will
        be mandatory send the parameters defined in the service and the service
        will response with the output object defined.
      operationId: getReceipt
      produces:
        - application/json
      parameters:
        - name: cmpVal
          in: header
          description: Company code
          required: true
          type: integer
        - name: usrVal
          in: header
          description: User code
          required: true
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: true
          type: string
        - name: rcpVal
          in: header
          description: Receipt
          required: true
          type: integer
      responses:
        '200':
          description: Premium receipt information
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/ORcpPmrS'
        '400':
          description: Bad request
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
