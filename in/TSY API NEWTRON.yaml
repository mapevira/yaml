      responses:
        '200':
          description: Premium receipt list
          schema:
            type: array
            description: Premium receipt list
            items:
              $ref: 'API_OBJECTS.yaml#/definitions/ORcpErcPC'
        '400':
          description: Bad request
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
