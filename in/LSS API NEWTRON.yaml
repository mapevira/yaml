swagger: '2.0'
info:
  description: Mapfre LSS API NEWTRON
  version: '${project.version}'
  title: Mapfre LSS API NEWTRON
basePath: /newtron/api/loss
host: api.mapfre.com
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
schemes:
  - http
  - https
paths:
  '/about/query':
    get:
      tags:
        - Settings
      summary: Query about application
      description: >-
        Query Query about application. It will return the information about the deployed application.
      operationId: getAboutQuery
      produces:
        - application/json
      parameters:
        - name: cmpVal
          in: header
          description: Company code
          required: false
          type: integer
        - name: usrVal
          in: header
          description: User code
          required: false
          type: string
        - name: lngVal
          in: header
          description: Language code
          required: false
          type: string
      responses:
        '200':
          description: The information about the deployed application
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/About'
        '400':
          description: Bad request
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
        '500':
          description: Internal error
          schema:
            $ref: 'API_OBJECTS.yaml#/definitions/Error'
  '/{lssVal}/fileInformation/query':
